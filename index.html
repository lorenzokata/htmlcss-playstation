<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body class="debug">

    <!-- header -->
    <header>

        <!-- header top -->
        <div class="header-top d-flex justify-content-end align-items-center bg-dark">
            <img src="img/sony_logo.svg" alt="logo sony" class="logo_sony p-2">
        </div>
        <!-- fine header top -->

        <!-- nav -->
        <nav class="fixed-top" ></nav>
        <!-- fine nav -->

	</header>

    <!-- main -->
    <main>

        <!-- section buynow_banner -->
        <section class="buynow_banner">
            <div class="container-fluid px-5">
                <div class="row text-white pb-5">
                    <div class="col-12 col-lg-4 d-flex flex-column justify-content-between align-items-start">
                        <img src="img/returnal-hero-banner-logo.png" alt="returnal logo" class="w-50 py-3">
                        <h2 class="py-3">Rompi il cerchio</h2>
                        <p class="py-3">Rialzati dopo ogni scontiffa e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        <button type="button" class="btn btn-danger rounded-pill">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine section buynow_banner -->

	</main>

    <!-- footer -->
    <footer>
	</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
